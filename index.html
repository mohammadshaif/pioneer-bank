<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div id="login-area">
            <h1 class="text-center">Welcome to Pioneer Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password"class="form-control" placeholder="Password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$<span id="currentWithdraw">00</span></h2>
               </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text " class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn-success ">Withdraw</button>
               </div>
            </div>
        </div>
    
    </div>
 

<script>
    //login button event handler
    const loginBtn = document.getElementById('login')
    loginBtn.addEventListener("click" , function () {
        const ourLoginArea = document.getElementById('login-area')
            ourLoginArea.style.display = 'none'
        const transaction= document.getElementById('transaction-area')
        transaction.style.display = "block"
    })

    //deposit button event handler

    const addDeposit = document.getElementById('addDeposit')
    addDeposit.addEventListener('click' , function(){
        // const depositAmount = document.getElementById('depositAmount').value;
        // const depositNumber = parseFloat(depositAmount)
        const depositNumber = getInputNumber('depositAmount');




        updateSpanText("currentDeposit", depositNumber)
        updateSpanText("currentBalance", depositNumber)

            document.getElementById('depositAmount').value = "";

        })


    // Withdraw    
    // const addWithdraw = document.getElementById('addWithdraw')
    // addWithdraw.addEventListener('click' , function(){
    //     const withdrawAmount = document.getElementById('withdrawAmount').value;
    //     const withdrawNumber = parseFloat(withdrawAmount)

      
        const addWithdraw = document.getElementById('addWithdraw')
        addWithdraw.addEventListener('click' , function(){
            const withdrawNumber = getInputNumber('withdrawAmount');
           
            updateSpanText("currentWithdraw", withdrawNumber)
            updateSpanText("currentBalance",-1 * withdrawNumber)
            document.getElementById('withdrawAmount').value = "";
        })

        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
             const amountNumber = parseFloat(amount)
             return amountNumber;
        }

           
        
        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current)
            const total = currentNumber + depositNumber ;

            document.getElementById(id).innerText = total;
        }
